<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #question-tracker button { margin: 5px; padding: 10px; border: none; cursor: pointer; }
        .answered { background-color: green; color: white; }
        .unanswered { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>Kuis</h1>
    <p id="total-questions">Total Soal: 0</p>
    <p id="timer">Sisa Waktu: 03:00:00</p>

    <div id="question-container">
        <p id="question">Memuat soal...</p>
        <input type="text" id="answer">
    </div>

    <button id="prev-btn" onclick="prevQuestion()">Sebelumnya</button>
    <button id="next-btn" onclick="nextQuestion()">Selanjutnya</button>
    <button id="submit-btn" onclick="submitQuiz()">Kumpulkan</button>

    <div id="question-tracker"></div>

    <script src="quiz.js" defer></script>
</body>
</html>
