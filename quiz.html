<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <h1>Physics Quiz</h1>
        
        <!-- Timer -->
        <p id="timer">Time Left: 3:00:00</p>

        <!-- Question and Options -->
        <p id="question"></p>
        <div id="options"></div>

        <!-- Navigation Buttons -->
        <button id="back-btn" onclick="prevQuestion()" disabled>Back</button>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>

        <!-- Progress Tracker -->
        <p id="progress">Answered: 0 / 3</p>

        <!-- Back to Dashboard after submission -->
        <a href="dashboard.html" id="dashboard-btn" style="display: none;">
            <button>Back to Dashboard</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
