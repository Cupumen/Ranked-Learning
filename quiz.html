<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Fisika</title>
    <style>
        .answered { background-color: lightgreen; }
        .unanswered { background-color: lightcoral; }
    </style>
</head>
<body>
    <h1>Kuis Fisika</h1>
    <p id="total-questions"></p>
    <p id="timer">Sisa Waktu: --:--:--</p>

    <div>
        <p id="question">Memuat soal...</p>
        <input type="text" id="answer" placeholder="Masukkan jawaban Anda">
        <button onclick="saveAnswer()">Simpan Jawaban</button>
    </div>

    <div>
        <button id="prev-btn" onclick="prevQuestion()">Sebelumnya</button>
        <button id="next-btn" onclick="nextQuestion()">Selanjutnya</button>
        <button id="submit-btn" onclick="submitQuiz()">Kumpulkan</button>
    </div>

    <div id="question-tracker"></div>

    <button onclick="logout()">Logout</button>

    <script src="quiz.js"></script>
</body>
</html>
