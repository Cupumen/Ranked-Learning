<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Out OSK 2025</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <h2>Try Out OSK 2025</h2>
    <p id="description">Jawablah dengan desimal satu angka setelah koma. Contoh: 10.2 atau 9.3</p>

    <div id="quiz-container">
        <p id="question">Loading question...</p>

        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" placeholder="e.g. 3.5" pattern="\d+(\.\d)?">

        <div id="nav-buttons">
            <button onclick="prevQuestion()">Back</button>
            <button onclick="nextQuestion()">Next</button>
            <button id="submit-btn" onclick="goToAnswerPage()">Submit</button>
        </div>
    </div>

    <div id="question-nav"></div>

    <p id="timer">Time Left: 3:00:00</p>

    <script src="js/quiz.js"></script>

</body>
</html>
